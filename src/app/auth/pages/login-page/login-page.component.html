<form
  class="card p-4"
  autocomplete="off"
  [formGroup]="loginForm"
  (ngSubmit)="login()"
>
  <h3 class="mb-4 text-center fw-bold">Login</h3>

  <div class="mb-3">
    <label for="email" class="form-label">Correo electrónico</label>
    <input formControlName="email" class="form-control" type="email" placeholder="Correo electrónico" />
    <div class="invalid-feedback">Ingrese un correo válido</div>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Contraseña</label>
    <input formControlName="password" class="form-control" type="password" placeholder="Contraseña" />
    <div class="invalid-feedback">Ingrese su Contraseña</div>
  </div>

  <div class="mb-3 text-center">
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Ingresar</button>
  </div>

  <div class="d-flex">
    <span class="text-center"> ¿No tienes cuenta? </span>

    <a routerLink="/auth/register" class="txt2"> Crear una aquí </a>
  </div>
</form>
